<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SmartCart - Sign Up</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .text-brand { color: #16a34a; }
        .bg-brand { background-color: #16a34a; }
        .hover-bg-brand-dark:hover { background-color: #15803d; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen py-8">

    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="/" class="flex items-center justify-center space-x-2 text-2xl font-bold text-brand mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    <span>SmartCart</span>
                </a>
                <h1 class="text-3xl font-bold text-slate-800 mb-2">Create Your Account</h1>
                <p class="text-slate-600">Join SmartCart and start shopping smart</p>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                <span th:text="${error}"></span>
            </div>

            <!-- Signup Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form th:action="@{/signup}" th:object="${customer}" method="post" class="space-y-6">
                    
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username *</label>
                        <input type="text" 
                               th:field="*{username}" 
                               id="username" 
                               required
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Choose a username">
                        <div th:if="${#fields.hasErrors('username')}" class="text-red-500 text-sm mt-1">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <!-- Name Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- First Name -->
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-slate-700 mb-2">First Name *</label>
                            <input type="text" 
                                   th:field="*{firstName}" 
                                   id="firstName" 
                                   required
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Enter your first name">
                            <div th:if="${#fields.hasErrors('firstName')}" class="text-red-500 text-sm mt-1">
                                <span th:errors="*{firstName}"></span>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-slate-700 mb-2">Last Name *</label>
                            <input type="text" 
                                   th:field="*{lastName}" 
                                   id="lastName" 
                                   required
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Enter your last name">
                            <div th:if="${#fields.hasErrors('lastName')}" class="text-red-500 text-sm mt-1">
                                <span th:errors="*{lastName}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address *</label>
                        <input type="email" 
                               th:field="*{email}" 
                               id="email" 
                               required
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Enter your email address">
                        <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-slate-700 mb-2">Phone Number *</label>
                        <input type="tel" 
                               th:field="*{phoneNumber}" 
                               id="phoneNumber" 
                               required
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Enter your phone number">
                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-red-500 text-sm mt-1">
                            <span th:errors="*{phoneNumber}"></span>
                        </div>
                    </div>

                    <!-- Password Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password *</label>
                            <input type="password" 
                                   th:field="*{password}" 
                                   id="password" 
                                   required
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Create a password">
                            <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-2">Confirm Password *</label>
                            <input type="password" 
                                   id="confirmPassword" 
                                   name="confirmPassword" 
                                   required
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="Confirm your password">
                        </div>
                    </div>

                    <!-- Billing Address -->
                    <div>
                        <label for="billingAddress" class="block text-sm font-medium text-slate-700 mb-2">Billing Address</label>
                        <textarea th:field="*{billingAddress}" 
                                  id="billingAddress" 
                                  rows="3"
                                  class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                  placeholder="Enter your billing address (optional)"></textarea>
                    </div>

                    <!-- Postal Code -->
                    <div>
                        <label for="postalCode" class="block text-sm font-medium text-slate-700 mb-2">Postal Code</label>
                        <input type="text" 
                               th:field="*{postalCode}" 
                               id="postalCode" 
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Enter your postal code (optional)">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-brand text-white font-bold py-3 px-4 rounded-lg hover-bg-brand-dark transition-colors">
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-6">
                    <p class="text-slate-600">
                        Already have an account? 
                        <a href="/login" class="text-brand font-semibold hover:underline">Sign In</a>
                    </p>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-4">
                    <a href="/" class="text-slate-500 hover:text-brand text-sm">← Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for password confirmation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            function validatePassword() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity("Passwords don't match");
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            password.addEventListener('change', validatePassword);
            confirmPassword.addEventListener('keyup', validatePassword);
        });
    </script>

</body>
</html>
