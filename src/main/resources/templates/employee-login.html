<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SmartCart - Employee Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .text-brand { color: #16a34a; }
        .bg-brand { background-color: #16a34a; }
        .hover-bg-brand-dark:hover { background-color: #15803d; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="/" class="flex items-center justify-center space-x-2 text-2xl font-bold text-brand mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                <span>SmartCart</span>
            </a>
            <h1 class="text-2xl font-bold text-slate-800 mb-2">Employee Portal</h1>
            <p class="text-slate-600">Sign in to your employee account</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
            <span th:text="${error}"></span>
        </div>

        <!-- Employee Login Form -->
        <form th:action="@{/employee/login}" method="post" class="space-y-6">
            
            <!-- Employee ID -->
            <div>
                <label for="empid" class="block text-sm font-medium text-slate-700 mb-2">Employee ID</label>
                <input type="text" 
                       id="empid" 
                       name="empid" 
                       required
                       class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                       placeholder="Enter your employee ID">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                       placeholder="Enter your password">
            </div>

            <!-- Employee Type Dropdown -->
            <div>
                <label for="type" class="block text-sm font-medium text-slate-700 mb-2">Employee Type</label>
                <select id="type" 
                        name="type" 
                        required
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <option value="">Select your employee type</option>
                    <option th:each="empType : ${employeeTypes}" 
                            th:value="${empType.name()}" 
                            th:text="${empType.displayName}">
                    </option>
                </select>
            </div>

            <!-- Login Button -->
            <button type="submit" 
                    class="w-full bg-brand text-white font-bold py-3 px-4 rounded-lg hover-bg-brand-dark transition-colors">
                Sign In
            </button>
        </form>

        <!-- Customer Login Link -->
        <div class="text-center mt-6">
            <p class="text-slate-600">
                Are you a customer? 
                <a href="/login" class="text-brand font-semibold hover:underline">Customer Login</a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="/" class="text-slate-500 hover:text-brand text-sm">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
