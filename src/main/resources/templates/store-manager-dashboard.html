<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Store Manager Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .text-brand { color: #16a34a; }
        .bg-brand { background-color: #16a34a; }
        .hover-bg-brand-dark:hover { background-color: #15803d; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 text-xl font-bold text-brand">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span>SmartCart</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-slate-600" th:text="${employee.empid} + ' (Store Manager)'"></span>
                    <a href="/employee/logout" class="text-slate-500 hover:text-brand">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            
            <!-- Welcome Section -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <h1 class="text-2xl font-bold text-slate-800 mb-2">Store Manager Dashboard</h1>
                    <p class="text-slate-600">Employee ID: <span th:text="${employee.empid}" class="font-semibold"></span></p>
                    <p class="text-slate-600">Manage your store operations efficiently</p>
                </div>
            </div>

            <!-- Store Management -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-slate-800 mb-4">Store Management</h3>
                    <div class="space-y-3">
                        <a href="/inventory/stock" class="block w-full bg-green-600 text-white text-center py-3 px-4 rounded hover:bg-green-700 transition-colors">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            Manage Stocks
                        </a>
                        <a href="/products/add" class="block w-full bg-blue-600 text-white text-center py-3 px-4 rounded hover:bg-blue-700 transition-colors">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Add Products
                        </a>
                        <a href="/products/change-price" class="block w-full bg-purple-600 text-white text-center py-3 px-4 rounded hover:bg-purple-700 transition-colors">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                            Change Price
                        </a>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white overflow-hidden shadow rounded-lg mt-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-slate-800 mb-4">Quick Actions</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <a href="/employee/dashboard" class="bg-slate-100 hover:bg-slate-200 text-slate-700 text-center py-3 px-4 rounded-lg transition-colors">Main Dashboard</a>
                        <a href="/shopping" class="bg-slate-100 hover:bg-slate-200 text-slate-700 text-center py-3 px-4 rounded-lg transition-colors">Shopping</a>
                        <a href="/cart" class="bg-slate-100 hover:bg-slate-200 text-slate-700 text-center py-3 px-4 rounded-lg transition-colors">Cart</a>
                        <a href="/employee/logout" class="bg-red-100 hover:bg-red-200 text-red-700 text-center py-3 px-4 rounded-lg transition-colors">Logout</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
