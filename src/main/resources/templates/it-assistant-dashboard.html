<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - IT Assistant Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .text-brand { color: #16a34a; }
        .bg-brand { background-color: #16a34a; }
        .hover-bg-brand-dark:hover { background-color: #15803d; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 text-xl font-bold text-brand">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span>SmartCart</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-slate-600" th:text="${employee.empid} + ' (IT Assistant)'"></span>
                    <a href="/employee/logout" class="text-slate-500 hover:text-brand">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            
            <!-- Welcome Section -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <h1 class="text-2xl font-bold text-slate-800 mb-2">IT Assistant Dashboard</h1>
                    <p class="text-slate-600">Employee ID: <span th:text="${employee.empid}" class="font-semibold"></span></p>
                    <p class="text-slate-600">Manage IT systems and provide technical support</p>
                </div>
            </div>



            <!-- Employee Management -->
            <div class="bg-white overflow-hidden shadow rounded-lg mt-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-slate-800 mb-4">Employee Management</h3>
                    
                    <!-- Add Employee Form -->
                    <div class="mb-6 p-4 bg-slate-50 rounded-lg">
                        <h4 class="text-md font-medium text-slate-700 mb-3">Add New Employee</h4>
                        <form id="addEmployeeForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div>
                                <label for="empid" class="block text-sm font-medium text-slate-700 mb-1">Employee ID</label>
                                <input type="text" id="empid" name="empid" required 
                                       class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       placeholder="e.g., EMP003">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                <input type="password" id="password" name="password" required 
                                       class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       placeholder="Min 6 characters">
                            </div>
                            <div>
                                <label for="type" class="block text-sm font-medium text-slate-700 mb-1">Employee Type</label>
                                <select id="type" name="type" required 
                                        class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                    <option value="">Select Type</option>
                                    <option value="CASHIER">Cashier</option>
                                    <option value="STORE_MANAGER">Store Manager</option>
                                    <option value="IT_ASSISTANT">IT Assistant</option>
                                    <option value="DELIVERY_COORDINATOR">Delivery Coordinator</option>
                                </select>
                            </div>
                            <div class="flex items-end">
                                <button type="submit" 
                                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                                    Add Employee
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Employee List -->
                    <div>
                        <h4 class="text-md font-medium text-slate-700 mb-3">Employee List</h4>
                        <div id="employeeList" class="space-y-3">
                            <!-- Employee list will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white overflow-hidden shadow rounded-lg mt-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-slate-800 mb-4">Quick Actions</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <a href="/employee/dashboard" class="bg-slate-100 hover:bg-slate-200 text-slate-700 text-center py-3 px-4 rounded-lg transition-colors">Main Dashboard</a>
                        <a href="/shopping" class="bg-slate-100 hover:bg-slate-200 text-slate-700 text-center py-3 px-4 rounded-lg transition-colors">Shopping</a>
                        <a href="/cart" class="bg-slate-100 hover:bg-slate-200 text-slate-700 text-center py-3 px-4 rounded-lg transition-colors">Cart</a>
                        <a href="/employee/logout" class="bg-red-100 hover:bg-red-200 text-red-700 text-center py-3 px-4 rounded-lg transition-colors">Logout</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript for Employee Management -->
    <script>
        // Load employees on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
        });

        // Add employee form submission
        document.getElementById('addEmployeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const empid = formData.get('empid');
            const password = formData.get('password');
            const type = formData.get('type');
            
            // Basic validation
            if (!empid || !password || !type) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Submit to server
            fetch('/api/employees', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `empid=${encodeURIComponent(empid)}&password=${encodeURIComponent(password)}&type=${encodeURIComponent(type)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    this.reset();
                    loadEmployees(); // Reload the employee list
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to add employee', 'error');
            });
        });

        // Load employees from server
        function loadEmployees() {
            fetch('/api/employees')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayEmployees(data.employees);
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to load employees', 'error');
            });
        }

        // Display employees in the UI
        function displayEmployees(employees) {
            const employeeList = document.getElementById('employeeList');
            
            if (employees.length === 0) {
                employeeList.innerHTML = '<p class="text-slate-500 text-center py-4">No employees found</p>';
                return;
            }
            
            employeeList.innerHTML = employees.map(emp => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-lg border ${emp.isActive ? 'border-slate-200' : 'border-red-200 bg-red-50'}">
                    <div class="flex-1">
                        <div class="flex items-center space-x-4">
                            <div>
                                <h5 class="font-medium text-slate-800">${emp.empid}</h5>
                                <p class="text-sm text-slate-600">${emp.type}</p>
                            </div>
                            <div class="text-xs text-slate-500">
                                <p>Created: ${new Date(emp.createdAt).toLocaleDateString()}</p>
                                ${emp.updatedAt ? `<p>Updated: ${new Date(emp.updatedAt).toLocaleDateString()}</p>` : ''}
                            </div>
                            <div class="flex items-center">
                                <span class="px-2 py-1 text-xs rounded-full ${emp.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${emp.isActive ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="ml-4">
                        ${emp.isActive ? `
                            <button onclick="deleteEmployee('${emp.empid}')" 
                                    class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
                                Delete
                            </button>
                        ` : `
                            <span class="px-3 py-1 text-sm text-slate-500">Deleted</span>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Delete employee
        function deleteEmployee(empid) {
            if (!confirm(`Are you sure you want to delete employee ${empid}? This action cannot be undone.`)) {
                return;
            }
            
            fetch(`/api/employees/${empid}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    loadEmployees(); // Reload the employee list
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to delete employee', 'error');
            });
        }

        // Show message to user
        function showMessage(message, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.message-alert');
            existingMessages.forEach(msg => msg.remove());
            
            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-alert fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg transition-all duration-300 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
    </script>

</body>
</html>
