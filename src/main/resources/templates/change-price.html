<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Product Price - SmartCart</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .text-brand { color: #16a34a; }
        .bg-brand { background-color: #16a34a; }
        .hover-bg-brand-dark:hover { background-color: #15803d; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 text-xl font-bold text-brand">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span>SmartCart</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-slate-600" th:text="${employee.empid} + ' (Store Manager)'"></span>
                    <a href="/employee/store-manager-dashboard" class="text-slate-500 hover:text-brand">Dashboard</a>
                    <a href="/employee/logout" class="text-slate-500 hover:text-brand">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            
            <!-- Header -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-slate-800 mb-2">Change Product Price</h1>
                            <p class="text-slate-600">Update prices for individual products or bulk update multiple products</p>
                        </div>
                        <a href="/employee/store-manager-dashboard" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>

            <!-- Individual Price Update -->
            <div class="bg-white shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-slate-800 mb-4">Individual Price Update</h3>
                    
                    <!-- Product Selection -->
                    <div class="mb-4">
                        <label for="productSelect" class="block text-sm font-medium text-gray-700 mb-2">
                            Select Product
                        </label>
                        <select id="productSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="">Choose a product...</option>
                            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name + ' - Rs.' + product.price}"></option>
                        </select>
                    </div>

                    <!-- Product Info Display -->
                    <div id="productInfo" class="hidden mb-4 p-4 bg-gray-50 rounded-lg">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Product ID</label>
                                <span id="infoProductId" class="text-sm text-gray-900"></span>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Category</label>
                                <span id="infoCategory" class="text-sm text-gray-900"></span>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Current Price</label>
                                <span id="infoCurrentPrice" class="text-sm text-gray-900 font-semibold"></span>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Stock</label>
                                <span id="infoStock" class="text-sm text-gray-900"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Price Update Form -->
                    <form id="priceUpdateForm" class="hidden">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="newPrice" class="block text-sm font-medium text-gray-700 mb-2">
                                    New Price <span class="text-red-500">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">Rs.</span>
                                    </div>
                                    <input type="number" id="newPrice" name="newPrice" step="0.01" min="0.01" required
                                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                           placeholder="0.00">
                                </div>
                            </div>
                            <div class="flex items-end">
                                <button type="submit" 
                                        class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md transition-colors">
                                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                    </svg>
                                    Update Price
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <!-- Products Table -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-slate-800">All Products</h3>
                        <button onclick="loadProducts()" class="text-purple-600 hover:text-purple-800 text-sm">
                            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Refresh
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        let currentProductId = null;

        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Product selection change
            document.getElementById('productSelect').addEventListener('change', function() {
                const productId = this.value;
                if (productId) {
                    loadProductInfo(productId);
                } else {
                    hideProductInfo();
                }
            });

        }

        // Load product info
        function loadProductInfo(productId) {
            fetch(`/api/products/${productId}/price-info`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayProductInfo(data);
                        currentProductId = productId;
                    } else {
                        showMessage('Error loading product info: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Error loading product info', 'error');
                });
        }

        // Display product info
        function displayProductInfo(data) {
            document.getElementById('infoProductId').textContent = data.productId;
            document.getElementById('infoCategory').textContent = data.category || 'N/A';
            document.getElementById('infoCurrentPrice').textContent = 'Rs.' + data.currentPrice;
            document.getElementById('infoStock').textContent = data.stockQuantity;
            
            document.getElementById('productInfo').classList.remove('hidden');
            document.getElementById('priceUpdateForm').classList.remove('hidden');
            document.getElementById('newPrice').value = data.currentPrice;
        }

        // Hide product info
        function hideProductInfo() {
            document.getElementById('productInfo').classList.add('hidden');
            document.getElementById('priceUpdateForm').classList.add('hidden');
            currentProductId = null;
        }

        // Handle individual price update
        document.getElementById('priceUpdateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentProductId) {
                showMessage('Please select a product first', 'error');
                return;
            }
            
            const newPrice = document.getElementById('newPrice').value;
            
            const formData = new FormData();
            formData.append('newPrice', newPrice);
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<svg class="w-5 h-5 inline mr-2 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Updating...';
            submitButton.disabled = true;
            
            fetch(`/api/products/${currentProductId}/update-price`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const priceChange = data.priceChange;
                    const changeText = priceChange >= 0 ? `+Rs.${priceChange}` : `-Rs.${Math.abs(priceChange)}`;
                    showMessage(`Price updated successfully! ${data.productName}: Rs.${data.oldPrice} → Rs.${data.newPrice} (${changeText})`, 'success');
                    loadProducts();
                    loadProductInfo(currentProductId); // Refresh product info
                } else {
                    showMessage('Error: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error updating price', 'error');
            })
            .finally(() => {
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            });
        });


        // Load products
        function loadProducts() {
            fetch('/api/products/all')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayProducts(data.products);
                    } else {
                        showMessage('Error loading products: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Error loading products', 'error');
                });
        }

        // Display products
        function displayProducts(products) {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = '';

            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No products found</td></tr>';
                return;
            }

            products.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${product.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.category || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-semibold">Rs.${product.price}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.stockQuantity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="selectProduct(${product.id})" class="text-purple-600 hover:text-purple-900">Select</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Select product for individual update
        function selectProduct(productId) {
            document.getElementById('productSelect').value = productId;
            loadProductInfo(productId);
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const textColor = 'text-white';
            
            messageDiv.className = `${bgColor} ${textColor} px-6 py-3 rounded-lg shadow-lg mb-2 max-w-md`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }
    </script>

</body>
</html>
