<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Product Management - SmartCart</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .text-brand { color: #16a34a; }
        .bg-brand { background-color: #16a34a; }
        .hover-bg-brand-dark:hover { background-color: #15803d; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 text-xl font-bold text-brand">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span>SmartCart</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/employee/store-manager-dashboard" class="text-slate-600 hover:text-brand">‚Üê Back to Dashboard</a>
                    <span class="text-slate-600" th:text="${employee.empid} + ' (Store Manager)'"></span>
                    <a href="/employee/logout" class="text-slate-500 hover:text-brand">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            
            <!-- Header -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 class="text-2xl font-bold text-slate-800 mb-2">Product Management</h1>
                            <p class="text-slate-600">Manage your store's product inventory</p>
                        </div>
                        <div class="flex space-x-2">
                            <a href="/products/add" class="bg-brand text-white px-4 py-2 rounded-lg hover-bg-brand-dark transition-colors">
                                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                Add Product
                            </a>
                            <form action="/products/clear-all" method="post" class="inline">
                                <button type="submit" 
                                        onclick="return confirm('This will delete ALL products permanently. Data initialization is disabled, so they won\'t be recreated. Continue?')"
                                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    Clear All Products
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>

            <!-- Filters -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <form method="get" action="/products/manage" class="flex flex-wrap gap-4">
                        <div class="flex-1 min-w-64">
                            <input type="text" name="search" placeholder="Search products..." 
                                   th:value="${searchTerm}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent">
                        </div>
                        <div>
                            <select name="category" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent">
                                <option value="">All Categories</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat}" 
                                        th:text="${cat}"
                                        th:selected="${cat == selectedCategory}"></option>
                            </select>
                        </div>
                        <button type="submit" class="bg-brand text-white px-4 py-2 rounded-md hover-bg-brand-dark transition-colors">
                            Search
                        </button>
                        <a href="/products/manage" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors">
                            Clear
                        </a>
                    </form>
                </div>
            </div>

            <!-- Products Table -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-slate-800 mb-4">Products (<span th:text="${#lists.size(products)}"></span>)</h3>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="product : ${products}">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-12 w-12">
                                                <img th:src="${product.imageUrl}" th:alt="${product.name}" 
                                                     class="h-12 w-12 rounded-lg object-cover" 
                                                     onerror="this.src='https://via.placeholder.com/48x48?text=No+Image'">
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900" th:text="${product.name}"></div>
                                                <div class="text-sm text-gray-500" th:text="${#strings.abbreviate(product.description, 50)}"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${product.category}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="'LKR ' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <form th:action="@{/products/update-stock/{id}(id=${product.id})}" method="post" class="inline">
                                            <input type="number" name="stockQuantity" th:value="${product.stockQuantity}" 
                                                   min="0" class="w-20 px-2 py-1 border border-gray-300 rounded text-sm">
                                            <button type="submit" class="ml-2 text-xs bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
                                                Update
                                            </button>
                                        </form>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span th:if="${product.isInStock()}" 
                                              class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                            In Stock
                                        </span>
                                        <span th:unless="${product.isInStock()}" 
                                              class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">
                                            Out of Stock
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                                           class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
                                        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" class="inline">
                                            <button type="submit" 
                                                    onclick="return confirm('Are you sure you want to delete this product?')"
                                                    class="text-red-600 hover:text-red-900">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(products)}">
                                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                        No products found.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
